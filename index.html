<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pitch in HTML and CSS only</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <button id="rotator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
      <div class="stadium" id="the_stadium">
        <div class="center-circle">
          <div class="center-spot"></div>
        </div><!-- Center-circle -->
        <div class="top-half">
          <div class="top-left-arc"></div>
          <div class="top-penalty-area">
            <div class="top-goal-area"></div>
            <div class="penalty-mark"></div>
          </div>
          <div class="top-right-arc"></div>
        </div><!-- Top-half -->
        <div class="bottom-half">
          <div class="bottom-left-arc"></div>
          <div class="bottom-penalty-area">
            <div class="bottom-goal-area"></div>
            <div class="penalty-mark"></div>
          </div>
          <div class="bottom-right-arc"></div>
        </div><!-- Bottom-half -->
      </div><!-- Stadium -->
    </div><!-- Container -->
    <script>
      (function() {
        let $btn = document.getElementById('rotator')
        $btn.addEventListener('click', () => {
          let $stadium = document.getElementById('the_stadium')
          if ($stadium.style.transform) {
            $stadium.style.transform = ''
          } else {
            $stadium.style.transform = 'rotate(90deg)'
          }
        })
      })()
    </script>
  </body>
</html>
